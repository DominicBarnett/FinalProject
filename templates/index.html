<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>FlaskTODO</h1>
	<hr>
	<div class="content">
		<form action="/" method="post">
			<p>
				<label>Todo:
				  <input type="text" name="content" placeholder="Todo Content">
        </label>
			</p>

			<div>
        <p>Priority:</p>
				  
        <p><label>
          <input name="priority" required type="radio" value="Very Important" class="VeryImportant">
          Very Important</label></p>

        <p><label>
          <input name="priority" required type="radio" value="Important" class="Important">
          Important</label></p>
				
        <p><label>
          <input name="priority" required type="radio" value="Normal" class="Normal">
          Normal</label></p>
				
        <p><label>
          <input name="priority" required type="radio" value="Unimportant" class="Unimportant">
          Unimportant</label></p>
        </div>

			<p><button type="submit">Submit</button></p>
		</form>
        <hr>
        {% for todo in todos %}
	    <div class="todo">
            <p class="{{ todo.priority }}">{{ todo.content }} <em>({{ todo.priority }})</em></p>
            
            <!-- New: delete button  -->
            <!-- <form method="POST" action="{{ '/' ~ todo._id ~ '/delete/'  }}">
                <input 
                    type="submit" 
                    value="Delete Todo" 
                    onclick="return confirm('Are you sure you want to delete this entry?')">
            </form> -->
            <form method="POST" action="/delete/{{todo._id}}">
                <input type="hidden" name="_method" value="DELETE">
                <input 
                    type="submit" 
                    value="Delete Todo" 
                    onclick="return confirm('Are you sure you want to delete this entry?')">
            </form>
            
	    </div>
{% endfor %}
	</div>
</body>
</html>
